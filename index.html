<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>클라이밍 Q&A 피드</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>클라이밍 Q&A 피드</h1>
    <form id="question-form">
      <input type="text" id="question-nickname" placeholder="닉네임 (선택)" maxlength="12">
      <input type="text" id="question-input" placeholder="궁금한 점을 입력하세요" required>
      <button type="submit">질문 올리기</button>
    </form>
    <ul id="question-list"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
